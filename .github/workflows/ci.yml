name: CI Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install Python dependencies (skip pyaudio)
      run: |
        pip install --upgrade pip
        
        # Create filtered requirements without pyaudio
        if [ -f requirements.txt ]; then
          grep -v "pyaudio" requirements.txt > requirements-ci.txt
          pip install -r requirements-ci.txt
        else
          echo "Installing common dependencies..."
          pip install numpy torch openai-whisper fastapi uvicorn pydantic \
            pydantic-settings python-multipart gradio requests \
            huggingface-hub llama-cpp-python psutil pyttsx3 pytest pytest-asyncio anyio
        fi

    - name: Install project
      run: python -m pip install -e .

    - name: Run tests
      run: |
        pytest tests/ -v